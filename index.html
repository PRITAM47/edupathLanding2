<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EDUPATH</title>

    <!-- ------FAV ICON------- -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- --------BOOTSTRAP CSS------- -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />

    <!-- ------CSS STYLES------- -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- --------HEADER STARTS------- -->

    <header>
      <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="index.html"
          ><img src="images/logo1.png" alt=""
        /></a>
      </nav>
    </header>
    <!-- --------HEADER ENDS------- -->

    <div class="main-section container-fluid">
      <div class="row">
        <div class="right-section col-md-7 col-sm-12 col-12" style="background:transparent;">
          <h2>More than a Degree...</h2>
          <h2> <span style="padding-left:0.5em;">a Foundation</span> </h2>
          <h2>for your Future</h2>
          
        </div>
      </div>
      <div class="row">
        <div class="left-section col-md-5 col-sm-12 col-12 " style="border-radius:30px;">
          <h2>READY TO STUDY ABROAD</h2>
          <p>For study options, courses, fill in your details and one of our friendly advisor will get in touch with you.</p>

          <div class="form-section" >
            <form action="#" method="POST">
              <!-- --------FIRST ROW STARTS---------- -->
              <div class="row">
                <div class="col-md-6 col-sm-12 col-12">
                  <input
                    type="text"
                    placeholder="First Name"
                    name="firstName"
                    id="firstName"
                    required
                  />
                </div>
                <div class="col-md-6 col-sm-12 col-12">
                  <input
                    type="text"
                    placeholder="Last Name"
                    name="lastName"
                    id="lastName"
                    required
                  />
                </div>
              </div>
              <!-- --------FIRST ROW ENDS---------- -->

              <!-- --------SECOND ROW STARTS---------- -->
              <div class="row">
                <div
                  class="col-md-6 col-sm-12 col-12"
                  style="color: #d1d4d9; margin-top: 10px; padding-left: 20px; margin-bottom: 2px;"
                >
                  <label for="gender">GENDER :</label>
                  <input type="radio" name="gender" id="gender" value="male" />
                  <label for="checkbox1">Male</label>

                  <input
                    type="radio"
                    name="gender"
                    id="gender"
                    value="female"
                  />
                  <label for="checkbox2">Female</label>
                </div>
                <div class="col-md-6 col-sm-12 col-12">
                  <input
                    type="text"
                    placeholder="Mobile No."
                    name="mobileNumber"
                    id="mobileNumber"
                    required
                  />
                </div>
              </div>
              <!-- --------SECOND ROW ENDS---------- -->

              <!-- --------THIRD ROW STARTS---------- -->
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email ID"
                    required
                  />
                </div>
              </div>
              <!-- --------THIRD ROW ENDS---------- -->

              <!-- --------FOURTH ROW STARTS---------- -->
              <div class="row">
                <div class="col-md-6 col-sm-12 col-12">
                  <input
                    type="text"
                    name="currentStudy"
                    id="currentStudy"
                    placeholder="Current Highest Study"
                    required
                  />
                </div>
                <div class="col-md-6 col-sm-12 col-12">
                  <input
                    type="text"
                    name="futureStudy"
                    id="futureStudy"
                    placeholder="Future Study Program"
                    required
                  />
                </div>
              </div>
              <!-- --------FOURTH ROW ENDS---------- -->

              <!-- --------FIFTH ROW STARTS---------- -->
              <div class="row">
                <div class="col-md-12 col-sm-12 col-12">
                  <input
                    type="text"
                    name="location"
                    id="location"
                    placeholder="Location"
                    required
                  />
                </div>
              </div>
              <!-- --------FIFTH ROW ENDS---------- -->

              <!-- --------SIXTH ROW STARTS---------- -->
              <div class="row">
                <div class="col-md-12 col-sm-12 col-12">
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="2"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <!-- --------SIXTH ROW ENDS---------- -->

              <input
                type="submit"
                class="btn "
                value="SUBMIT"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- --------SCRIPTS-------------- -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPTS -->

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
